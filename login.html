<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sora:wght@100..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/frontend/src/styles/login.css" />
  <script src="/frontend/src/utils/index.js"></script>
  <title>Aprimora</title>
</head>
<body>
  <header>
    <a href="/" class="title animated" data-i18n="title">Aprimora</a>
    <div id="menu">
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger animated">
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
      </label>
      <ul class="animated">
        <li><a href="/" data-i18n="home" class="home">Inicio</a></li>
        <li><a href="#paraEscola" data-i18n="about" class="about">Sobre</a></li>
        <li><a href="#form" data-i18n="contact" class="contact">Contato</a></li>
        <li><a href="/cadastro" data-i18n="register" class="register">Cadastrar</a></li>
        <li><a href="/login" data-i18n="login" class="login">Login</a></li>
      </ul>
    </div>

    <form id="loginForm">
        <input type="text" id="username" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <p id="mensagem"></p>
      <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
          e.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
      
          console.log('Enviando login:', { username, password: '[HIDDEN]' });
      
          try {
            const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password }),
            });
            const data = await response.json();
      
            console.log('Resposta do login:', { status: response.status, data });
      
            const mensagem = document.getElementById('mensagem');
            mensagem.textContent = data.error || data.message || 'Erro desconhecido';
      
            if (response.ok) {
              console.log('Login bem-sucedido, salvando token:', data.token);
              localStorage.setItem('token', data.token);
              window.location.href = data.redirect || '/painel.html';
            }
          } catch (error) {
            console.error('Erro no frontend:', error);
            document.getElementById('mensagem').textContent = 'Erro ao fazer login';
          }
        });
      </script>
</body>
</html>
