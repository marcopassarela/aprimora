<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sora:wght@100..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/frontend/src/styles/login.css" />
  <script src="/frontend/src/utils/index.js"></script>
  <title>Aprimora</title>
</head>
<body>
  <header>
    <a href="/" class="title animated" data-i18n="title">Aprimora</a>
    <div id="menu">
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger animated">
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
      </label>
      <ul class="animated">
        <li><a href="/" data-i18n="home" class="home">Inicio</a></li>
        <li><a href="#paraEscola" data-i18n="about" class="about">Sobre</a></li>
        <li><a href="#form" data-i18n="contact" class="contact">Contato</a></li>
        <li><a href="/cadastro" data-i18n="register" class="register">Cadastrar</a></li>
        <li><a href="/login" data-i18n="login" class="login">Login</a></li>
      </ul>
    </div>

    <!-- Modal -->
    <div id="loginModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close" id="closeModal">Ã—</span>
        <h2 id="modalTitle"></h2>
        <p id="modalMessage"></p>
      </div>
    </div>
  </header>

  <form id="loginForm">
    <div id="container">
      <div id="login" class="animated">
        <h1 class="titleLogin">Login - Acesse a plataforma</h1>
        <p class="descriptionLogin">Acesso para Escolas e Pais</p>
        <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="email" required />
        <input type="password" id="senha" name="senha" placeholder="Senha" required />
        <button type="submit" class="btnSubmit">Entrar</button>
      </div>
    </div>
  </form>

  <script>
    // Modal
    function openModal(title, message) {
      const modal = document.getElementById('loginModal');
      document.getElementById('modalTitle').textContent = title;
      document.getElementById('modalMessage').textContent = message;
      modal.style.display = 'block';
    }

    function closeModal() {
      document.getElementById('loginModal').style.display = 'none';
    }

    window.onclick = function (event) {
      const modal = document.getElementById('loginModal');
      if (event.target === modal) {
        closeModal();
      }
    };

    document.getElementById('closeModal').onclick = closeModal;

    // Login
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;

        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, senha })
          });

          if (!response.ok) {
            const text = await response.text();
            throw new Error(`Erro ${response.status}: ${text}`);
          }

          const data = await response.json();
          localStorage.setItem('token', data.token);
          openModal('Sucesso', 'Login realizado com sucesso!');

          setTimeout(() => {
            window.location.href = '/dashboard'; // Altere para o destino correto
          }, 2000);
        } catch (error) {
          openModal('Erro', error.message || 'Erro ao fazer login.');
        }
      });
    });
  </script>
</body>
</html>
