<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sora:wght@100..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/frontend/src/styles/login.css" />
  <script src="/frontend/src/utils/index.js"></script>
  <title>Aprimora</title>
</head>
<body>
  <header>
    <a href="/" class="title animated" data-i18n="title">Aprimora</a>
    <div id="menu">
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger animated">
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
      </label>
      <ul class="animated">
        <li><a href="/" data-i18n="home" class="home">Inicio</a></li>
        <li><a href="#paraEscola" data-i18n="about" class="about">Sobre</a></li>
        <li><a href="#form" data-i18n="contact" class="contact">Contato</a></li>
        <li><a href="/cadastro" data-i18n="register" class="register">Cadastrar</a></li>
        <li><a href="/login" data-i18n="login" class="login">Login</a></li>
      </ul>
    </div>

    <div id="container">
        <div id="login" class="animated">
            <h.cp h1 class="titleLogin">Login - Acesse a plataforma</h1>
            <p class="descriptionLogin">Acesso para Escolas e Pais</p>
            <form id="loginForm">
                <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="email" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <button type="submit" class="btnSubmit">Entrar</button>
            </form>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Login</h2>
            <p id="modalMessage">Aguarde...</p>
            <button onclick="closeLoginModal()">Fechar</button>
        </div>
    </div>

    <script>
        console.log('Carregando login.html');

        function openLoginModal(title, message) {
            console.log('Abrindo modal:', { title, message });
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('loginModal').style.display = 'block';
        }

        function closeLoginModal() {
            console.log('Fechando modal');
            document.getElementById('loginModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById('loginModal')) {
                closeLoginModal();
            }
        };

        const form = document.getElementById('loginForm');
        if (!form) {
            console.error('Formulário não encontrado');
        } else {
            console.log('Formulário encontrado');
            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                console.log('Submit disparado');

                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;
                console.log('Dados:', { email, senha });

                try {
                    console.log('Enviando POST /api/auth/login');
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, senha })
                    });

                    console.log('Resposta:', response.status);
                    const data = await response.json();
                    console.log('Dados recebidos:', data);

                    if (response.ok) {
                        localStorage.setItem('token', data.token);
                        openLoginModal('Sucesso', 'Login realizado com sucesso!');
                        setTimeout(() => {
                            console.log('Redirecionando para /painel.html');
                            window.location.href = '/painel.html';
                        }, 2000);
                    } else {
                        openLoginModal('Erro', data.error || 'Erro ao logar');
                    }
                } catch (error) {
                    console.error('Erro no login:', error);
                    openLoginModal('Erro', 'Erro ao conectar com o servidor');
                }
            });
        }
    </script>
</body>
</html>
