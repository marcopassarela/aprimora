<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Sora:wght@100..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/frontend/src/styles/login.css" />
  <script src="/frontend/src/utils/index.js"></script>
  <title>Aprimora</title>
</head>
<body>
  <header>
    <a href="/" class="title animated" data-i18n="title">Aprimora</a>
    <div id="menu">
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="hamburger animated">
        <span class="bar top"></span>
        <span class="bar middle"></span>
        <span class="bar bottom"></span>
      </label>
      <ul class="animated">
        <li><a href="/" data-i18n="home" class="home">Inicio</a></li>
        <li><a href="#paraEscola" data-i18n="about" class="about">Sobre</a></li>
        <li><a href="#form" data-i18n="contact" class="contact">Contato</a></li>
        <li><a href="/cadastro" data-i18n="register" class="register">Cadastrar</a></li>
        <li><a href="/login" data-i18n="login" class="login">Login</a></li>
      </ul>
    </div>

    <form id="loginForm" method="POST">
        <div id="container">
            <div id="login" class="animated">
                <h1 class="titleLogin">Login - Acesse a plataforma</h1>
                <p class="descriptionLogin">Acesso para Escolas e Pais</p>
                <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="email" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <button type="submit" class="btnSubmit">Entrar</button>
            </div>
        </div>
    </form>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Login</h2>
            <p id="modalMessage">Aguarde...</p>
            <button onclick="closeModal()">Fechar</button>
        </div>
    </div>

    <script>
        function openModal(title, message) {
            console.log('Abrindo modal:', { title, message });
            const modal = document.getElementById('loginModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalMessage = document.getElementById('modalMessage');
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            modal.style.display = 'block';
        }

        function closeModal() {
            console.log('Fechando modal');
            const modal = document.getElementById('loginModal');
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('loginModal');
            if (event.target === modal) {
                closeModal();
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM carregado');
            const form = document.getElementById('loginForm');

            if (form) {
                console.log('Formulário encontrado');
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    console.log('Submit disparado');

                    const email = document.getElementById('email').value;
                    const senha = document.getElementById('senha').value;
                    console.log('Dados do formulário:', { email, senha });

                    try {
                        console.log('Enviando POST /api/auth/login');
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, senha })
                        });

                        console.log('Resposta:', response.status, response.statusText);
                        let data;
                        try {
                            data = await response.json();
                            console.log('Dados:', data);
                        } catch (jsonError) {
                            console.error('Erro ao parsear JSON:', jsonError);
                            const text = await response.text();
                            console.log('Resposta bruta:', text);
                            throw new Error(`Erro ${response.status}: ${text || 'Resposta inválida'}`);
                        }

                        if (response.ok) {
                            localStorage.setItem('token', data.token);
                            openModal('Sucesso', 'Login realizado com sucesso!');
                            setTimeout(() => {
                                console.log('Redirecionando para /painel.html');
                                window.location.href = '/painel.html';
                            }, 2000);
                        } else {
                            throw new Error(data.error || `Erro ${response.status}`);
                        }
                    } catch (error) {
                        console.error('Erro no login:', error);
                        openModal('Erro', error.message || 'Erro ao logar. Tente novamente.');
                    }
                });
            } else {
                console.error('Formulário não encontrado');
            }
        });
    </script>
</body>
</html>
