<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em breve...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita rolagem */
        }

        /* Modal cobrindo toda a tela */
        #launchModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 9999;
        }

        #launchModal h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        #countdown {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Animação de Loading */
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="launchModal">
        <h1>Nosso site será lançado em:</h1>
        <div id="countdown"></div>
        <div class="loader"></div>
    </div>

    <script>
        // Definir data de lançamento (AAAA, MM-1, DD, HH, MM, SS)
        const launchDate = new Date(2025, 3, 1, 0, 0, 0).getTime(); // 1º de abril de 2025, 00:00

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            if (timeLeft <= 0) {
                document.getElementById("launchModal").style.display = "none";
                document.body.style.overflow = "auto"; // Permitir rolagem do site
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);

        // Segurança extra: impede que o modal seja removido via DevTools
        new MutationObserver(mutations => {
            mutations.forEach(mutation => {
                if (!document.getElementById("launchModal")) {
                    location.reload(); // Recarrega a página se o modal for removido
                }
            });
        }).observe(document.body, { childList: true });

        updateCountdown(); // Executa imediatamente
    </script>

</body>
</html>
