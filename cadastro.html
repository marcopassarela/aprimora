<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/src/styles/cadastro.css">
    <script src="/frontend/src/utils/index.js"></script>
    <title>Aprimora</title>
</head>
<body>
    <header>
        <a href="/" class="title animated" data-i18n="title">Aprimora</a>
        <div id="menu">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger animated">
                <span class="bar top"></span>
                <span class="bar middle"></span>
                <span class="bar bottom"></span> 
            </label>
            <ul class="animated">
                <li><a href="/" data-i18n="home" class="home">Inicio</a></li>
                <li><a href="#paraEscola" data-i18n="about" class="about">Sobre</a></li>
                <li><a href="#form" data-i18n="contact" class="contact">Contato</a></li>
                <li><a href="/cadastro" data-i18n="register" class="register">Cadastrar</a></li>
                <li><a href="/login" data-i18n="login" class="login">Login</a></li>
            </ul>
          </div>
    </header>

  <div id="container" class="animated">
    <div class="content">
      <div class="img animated">
        <img src="/frontend/src/assets/aprimora.png" alt="capa">
      </div>
      <div id="seta" class="animated">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M6 9L12 15L18 9" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div id="cadastro" class="animated">
        <div id="form">
          <form id="registerForm">
            <h1 class="titleCadastro">Cadastrar</h1>
            <p class="descriptionCadastro">Acesse a plataforma</p>
            <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="email" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="submit" id="submitButton" class="btnSubmit">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    console.log('Script de cadastro.html carregado');
    document.addEventListener('DOMContentLoaded', () => {
      console.log('DOM completamente carregado');

      const form = document.getElementById('registerForm');
      const submitButton = document.getElementById('submitButton');

      if (!form) {
        console.error('Erro: Formulário com id="registerForm" não encontrado');
        return;
      }
      if (!submitButton) {
        console.error('Erro: Botão com id="submitButton" não encontrado');
        return;
      }

      console.log('Formulário e botão encontrados');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        console.log('Evento de submit disparado');

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        console.log('Dados do formulário:', { email, password });

        if (!email.includes('@')) {
          console.log('Validação falhou: Email inválido');
          alert('Email inválido');
          return;
        }
        if (password.length < 6) {
          console.log('Validação falhou: Senha curta');
          alert('A senha deve ter pelo menos 6 caracteres');
          return;
        }

        console.log('Enviando requisição para /api/auth/register', { email });
        try {
          const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          });

          console.log('Resposta recebida:', response.status, response.statusText);
          const text = await response.text();
          console.log('Conteúdo bruto da resposta:', text);

          let data;
          try {
            data = JSON.parse(text);
          } catch (err) {
            console.error('Erro ao parsear JSON:', err.message, 'Resposta:', text);
            alert('Erro ao cadastrar: Resposta inválida do servidor');
            return;
          }

          if (response.ok) {
            console.log('Cadastro bem-sucedido, token:', data.token);
            localStorage.setItem('token', data.token);
            window.location.href = '/painel.html';
          } else {
            console.error('Erro na API:', data.message);
            alert(data.message || 'Erro ao cadastrar');
          }
        } catch (err) {
          console.error('Erro na requisição:', err.message);
          alert('Erro ao cadastrar: ' + err.message);
        }
      });

      submitButton.addEventListener('click', () => {
        console.log('Botão Cadastrar clicado');
      });
    });
  </script>
</body>
</html>
