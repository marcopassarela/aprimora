<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/src/styles/cadastro.css">
    <script src="/frontend/src/utils/index.js"></script>
    <title>Aprimora</title>
</head>
<body>
    <header>
        <a href="/" class="title animated" data-i18n="title">Aprimora</a>
        <div id="menu">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger animated">
                <span class="bar top"></span>
                <span class="bar middle"></span>
                <span class="bar bottom"></span> 
            </label>
            <ul class="animated">
                <li><a href="/">Inicio</a></li>
                <li><a href="#paraEscola">Sobre</a></li>
                <li><a href="#form">Contato</a></li>
                <li><a href="/cadastro">Cadastrar</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
          </div>
    </header>

    <div id="container">
      <div id="cadastro" class="animated">
          <h1 class="titleCadastro">Cadastro - Crie sua conta</h1>
          <p class="descriptionCadastro">Acesso para Escolas e Pais</p>
          <form id="cadastroForm">
              <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="email" required>
              <input type="password" id="password" name="senha" placeholder="Senha" required>
              <button type="submit" class="btnSubmit">Cadastrar</button>
          </form>
      </div>
  </div>

  <div id="cadastroModal" class="modal">
      <div class="modal-content">
          <h2 id="modalTitle">Cadastro</h2>
          <p id="modalMessage">Aguarde...</p>
          <button onclick="closeCadastroModal()">Fechar</button>
      </div>
  </div>

  <script>
      console.log('Carregando cadastro.html');

      function openCadastroModal(title, message) {
          console.log('Abrindo modal:', { title, message });
          document.getElementById('modalTitle').textContent = title;
          document.getElementById('modalMessage').textContent = message;
          document.getElementById('cadastroModal').style.display = 'block';
      }

      function closeCadastroModal() {
          console.log('Fechando modal');
          document.getElementById('cadastroModal').style.display = 'none';
      }

      window.onclick = function(event) {
          if (event.target === document.getElementById('cadastroModal')) {
              closeCadastroModal();
          }
      };

      const form = document.getElementById('cadastroForm');
      if (!form) {
          console.error('Formulário não encontrado');
      } else {
          console.log('Formulário encontrado');
          form.addEventListener('submit', async (event) => {
              event.preventDefault();
              console.log('Submit disparado');

              const email = document.getElementById('email').value;
              const senha = document.getElementById('senha').value;
              console.log('Dados:', { email, senha });

              try {
                  console.log('Enviando POST /api/auth/register');
                  const response = await fetch('/api/auth/register', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ email, senha })
                  });

                  console.log('Resposta:', response.status);
                  const data = await response.json();
                  console.log('Dados recebidos:', data);

                  if (response.ok) {
                      localStorage.setItem('token', data.token);
                      openCadastroModal('Sucesso', 'Cadastro realizado com sucesso!');
                      setTimeout(() => {
                          console.log('Redirecionando para /login.html');
                          window.location.href = '/login.html';
                      }, 2000);
                  } else {
                      openCadastroModal('Erro', data.error || 'Erro ao cadastrar');
                  }
              } catch (error) {
                  console.error('Erro no cadastro:', error);
                  openCadastroModal('Erro', 'Erro ao conectar com o servidor');
              }
          });
      }
  </script>
</body>
</html>
