<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/src/styles/cadastro.css">
    <script src="/frontend/src/utils/index.js"></script>
    <title>Aprimora</title>
</head>
<body>
    <header>
        <a href="/" class="title animated" data-i18n="title">Aprimora</a>
        <div id="menu">
            <input type="checkbox" id="menu-toggle" class="menu-toggle">
            <label for="menu-toggle" class="hamburger animated">
                <span class="bar top"></span>
                <span class="bar middle"></span>
                <span class="bar bottom"></span> 
            </label>
            <ul class="animated">
                <li><a href="/" data-i18n="home" class="home">Inicio</a></li>
                <li><a href="#paraEscola" data-i18n="about" class="about">Sobre</a></li>
                <li><a href="#form" data-i18n="contact" class="contact">Contato</a></li>
                <li><a href="/cadastro" data-i18n="register" class="register">Cadastrar</a></li>
                <li><a href="/login" data-i18n="login" class="login">Login</a></li>
            </ul>
          </div>
    </header>

    <form id="cadastroForm">
      <div id="container">
          <div id="cadastro" class="animated">
              <h1 class="titleCadastro">Cadastro - Crie sua conta</h1>
              <p class="descriptionCadastro">Acesso para Escolas e Pais</p>
              <input type="email" id="email" name="email" placeholder="E-mail" autocomplete="email" required>
              <input type="password" id="senha" name="senha" placeholder="Senha" required>
              <button type="submit" class="btnSubmit">Cadastrar</button>
          </div>
      </div>
  </form>

  <div id="cadastroModal" class="modal">
      <div class="modal-content">
          <h2 id="modalTitle">Cadastro</h2>
          <p id="modalMessage">Aguarde...</p>
          <button onclick="closeModal()">Fechar</button>
      </div>
  </div>

  <script>
      console.log('Script de cadastro.html carregado');

      function openModal(title, message) {
          const modal = document.getElementById('cadastroModal');
          const modalTitle = document.getElementById('modalTitle');
          const modalMessage = document.getElementById('modalMessage');
          modalTitle.textContent = title;
          modalMessage.textContent = message;
          modal.style.display = 'block';
      }

      function closeModal() {
          const modal = document.getElementById('cadastroModal');
          modal.style.display = 'none';
      }

      window.onclick = function(event) {
          const modal = document.getElementById('cadastroModal');
          if (event.target === modal) {
              modal.style.display = 'none';
          }
      };

      document.addEventListener('DOMContentLoaded', () => {
          console.log('DOM completamente carregado');
          const form = document.getElementById('cadastroForm');
          const button = form.querySelector('.btnSubmit');

          if (form && button) {
              console.log('Formulário e botão encontrados');

              button.addEventListener('click', () => {
                  console.log('Botão Cadastrar clicado');
              });

              form.addEventListener('submit', async (e) => {
                  e.preventDefault();
                  console.log('Evento de submit disparado');

                  const email = document.getElementById('email').value;
                  const senha = document.getElementById('senha').value;
                  console.log('Dados do formulário:', { email, senha });

                  try {
                      console.log('Enviando requisição para /api/auth/register', { email });
                      const response = await fetch('/api/auth/register', {
                          method: 'POST',
                          headers: { 'Content-Type': 'application/json' },
                          body: JSON.stringify({ email, senha })
                      });

                      console.log('Resposta recebida:', response.status);

                      let data;
                      try {
                          data = await response.json();
                      } catch (jsonError) {
                          console.error('Erro ao parsear JSON:', jsonError);
                          const text = await response.text();
                          console.log('Resposta bruta:', text);
                          throw new Error(`Resposta inválida do servidor: ${text}`);
                      }

                      if (response.ok) {
                          console.log('Dados da resposta:', data);
                          localStorage.setItem('token', data.token);
                          openModal('Sucesso', 'Cadastro realizado com sucesso!');
                          setTimeout(() => {
                              window.location.href = '/login.html';
                          }, 2000);
                      } else {
                          console.log('Erro na resposta:', data);
                          throw new Error(data.error || 'Erro desconhecido no servidor');
                      }
                  } catch (error) {
                      console.error('Erro no cadastro:', error);
                      openModal('Erro', error.message || 'Erro ao cadastrar. Tente novamente.');
                  }
              });
          } else {
              console.error('Formulário ou botão não encontrados');
          }
      });
  </script>

<script src="/frontend/src/utils/index.js"></script>
</body>
</html>
